<html>
    <head>
        <title>ContactsManager Prototype</title>
        <script type="text/javascript" src="code.js"></script>
        <link href="styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Secular One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() 
            {
                //readCookie();
            }, false);
        </script>
    </head>

    <body>
        <!-- Menu heading -->
        <span id="accountName">Logged In As Beltran, Christopher</span>
        <button type="button" id="btnLogout" onclick="doLogout();"> Log out </button>

        <div id="menuDiv">

            <!-- Create new contact -->
            <div class="hidden" id="dlgNewContact">

                <div class="dlgHeader">
                    <span id="lblDlgHeader">New Contact</span>
                </div>

                <form id="dlgBody">
                    <span class="lblNewContactInfoIdent">First Name</span>  <br />
                    <input class="txtNewContactInfo" id="txtNewContactFirstName"><br />

                    <span class="lblNewContactInfoIdent">Last Name</span><br />
                    <input class="txtNewContactInfo" id="txtNewContactLastName"><br />

                    <span class="lblNewContactInfoIdent">Email</span><br />
                    <input class="txtNewContactInfo" id="txtNewEmail"><br />

                    <span class="lblNewContactInfoIdent">Phone Number</span><br />
                    <input class="txtNewContactInfo" id="txtNewPhoneNum" placeholder="xxx-xxx-xxxx"><br />
                </form>
                
                <button id="btnCreate" onclick="doCreate();">Create</button>
                <button id="btnCancelNewContact" onclick="finishCreate();">Cancel</button>
            </div>
            
            <form id="searchBar">
                <input type="text" placeholder="search for contact" id="contactSearch">
                <button type="button" id="btnSearch" onclick="doSearch();"><img src="images/searchIcon.png"></button>
            </form>

            <!-- Container for search results and contact info -->
            <div id="contactsDiv">
                <form id="frmSearchResults">
                    <p id="resultList" onclick="openContactInfo();"></p>
                </form>
    
                <form class="hidden" id="frmContactInfo">
                    <button type="button" id="btnEdit" onclick="doEdit();"><img src="images/editIcon.png"></button>
                    <button type="button" id="btnDelete" onclick="doDelete();"><img src="images/deleteIcon.png"></button><br />

                    <span class="lblContactInfoIdent">First Name</span>  <br />
                    <input class="txtContactInfo" id="txtContactFirstName" readonly="readonly"><br />

                    <span class="lblContactInfoIdent">Last Name</span><br />
                    <input class="txtContactInfo" id="txtContactLastName" readonly="readonly"><br />

                    <span class="lblContactInfoIdent">Email</span><br />
                    <input class="txtContactInfo" id="txtEmail" readonly="readonly"><br />

                    <span class="lblContactInfoIdent">Phone Number</span><br />
                    <input class="txtContactInfo" id="txtPhoneNum" readonly="readonly"><br />

                    <button type="button" class="hiddenButton" id="btnUpdate" onclick="doUpdate();">Update</button>
                    <button type="button" class="hiddenButton" id="btnCancelEdit" onclick="cancelUpdate();">Cancel</button>
                </form>

                <br />
            </div>

            <!-- Add new contact -->
            <button type="button" class="hiddenButton" id="btnAddContact" onclick="addContact();">ADD NEW CONTACT</button>            
        </div>        
    </body>
</html>
